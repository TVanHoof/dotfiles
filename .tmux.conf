#set the prefifx to control space
unbind C-b
set -g prefix C-Space

# Start window counter at 1 and renumber automatically
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Fast toggle to last window
bind ^space last-window
bind space last-window

# keyboard layout optimization
unbind \;
bind \; command prompt

# Intuitive window-splitting keys.
set -g default-path "$PWD"
bind | split-window -h -c "$PWD" # normally prefix-%
bind \ split-window -h -c "$PWD" # normally prefix-%
bind - split-window -v -c "$PWD" # normally prefix-"
bind c new-window -c "$PWD" 

# movement in vim style
unbind h
bind h select-pane -L
unbind j
bind h select-pane -D
unbind k
bind h select-pane -U
unbind l
bind h select-pane -R

# Mouse Mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g history-limit 10000

# Highlight active window.
set -w -g window-status-current-bg red

# Status bar.
set -g status-bg '#343d46'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰ '
set -g status-right "$USER@#h #[fg=white]'%Y/%b/%d\ %a\ %H:%M\ %p'"

set -g status-interval 60 # Default is 15.

#reload tmux.conf with prefix r
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf is reloaded"
